<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>DomContentLoaded</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="jquery.jqplot.css" />
</head>
<body>
<section id="chart">
    <h1>Chart</h1>
    <div id="chart-container" style="height:200px; width:300px;"></div>
</section>
<section id="table">
    <h1>Stored data</h1>
    <article class="data">
        <table>
            <thead>
                <tr>
                    <th title="Number of measurement">No.</th>
                    <th title="DomContentLoaded time [ms]">DCL</th>
                    <th title="Average time [ms]">Avg</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </article>
</section>
<section id="details">
    <article class="chart-options">
        <div class="option opt-dcl">
            <label><input id="check-dcl" checked type="checkbox"/>DomContentLoaded [ms]</label>
            <label class="sub"><input checked id="check-dcl-avg" type="checkbox"/>Average [ms]</label>
        </div>
        <div class="option opt-ol">
            <label><input id="check-ol" type="checkbox"/>onLoad [ms]</label>
            <label class="sub"><input id="check-ol-avg" type="checkbox"/>Average [ms]</label>
        </div>
    </article>
    <article class="widget-options">
        <button id="clear-data">Clear stored data</button>
        <button id="widget-switch">Enable widget</button>
    </article>
</section>
</body>
</html>
